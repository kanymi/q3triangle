<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Please enter the first number.");
        while (isNaN(a) == true){
            var a = prompt("Please enter an actual first number.");
        }
        var b = prompt("Please enter the second number.");
        while (isNaN(b) == true){
            var b = prompt("Please enter an actual second number.");
        }
        var c = prompt("Please enter the third number.");
        while (isNaN(c) == true){
            var c = prompt("Please enter an actual third number.");
        }

        function determineTriangle(a, b, c){
            if (a == b && b == c){
                return "EQUILATERAL";
            }
            else if (a == b && b != c){
                return "ISOCELES";
            }
            else if (a == c && c != b){
                return "ISOCELES";
            }
            else if (c == b && b != a){
                return "ISOCELES";
            }
            else{
                return "SCALENE";
            }
        }

        window.alert(determineTriangle(a, b, c));
    </script>
</body>
</html>
